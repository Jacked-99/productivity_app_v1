<mat-card class="task-table">
  <h2 class="task-table-title">Title</h2>
  @for (item of tasks; track $index) {
  <app-task-table
    (taskId)="onReciveDelete($event)"
    [taskData]="item"
  ></app-task-table>
  }
  <app-taks-table-button
    (AddTask)="onAddTaskEmit($event)"
  ></app-taks-table-button>
</mat-card>
