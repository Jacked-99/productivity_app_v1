<mat-card class="task-table">
  <mat-accordion multi>
    @for (item of [1,2,3,5]; track $index) {

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> This is the expansion title </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content
        </mat-panel-description>
      </mat-expansion-panel-header>
      {{ item }}
    </mat-expansion-panel>

    }
  </mat-accordion>
</mat-card>
