<mat-card class="task-table">
  <mat-accordion multi>
    @for (item of [1,2,3,5]; track $index) {

    <mat-expansion-panel>
      <mat-expansion-panel-header class="task-header">
        <mat-panel-title>
          <mat-checkbox color="primary"></mat-checkbox>This is the expansion
          title
        </mat-panel-title>
      </mat-expansion-panel-header>

      {{ item }}
    </mat-expansion-panel>

    }
  </mat-accordion>
</mat-card>
